apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "kr.hs.emirim.qls6521.helloandroid"//패키지이름
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"//버전을 올릴 수 있
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'//java unit의 줄임말으로 소스를 테스트 해 볼수있도록 해주는 유명한 라이브러리
    compile 'com.android.support:appcompat-v7:21.0.3'
    //compile ~~~~~~~~~이렇게 쓰면 임포트 가능함
}
